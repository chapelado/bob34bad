        <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exibir Imagem ao Clicar em uma Opção</title>
</head>
<body>
<header> 
<h1>Bob.midia</h1>
<nav>
  <a href='/home'>Home</a>
  <a href='/sobre'>Sobre</a>
  <a href='/contato'>Contato</a>
</nav>
</header>



  <img src="bobs2434.png" />

  <center>
<select id="optionSelect" onchange="displayImage()">
  <option value="option1">Opção 1</option>
  <option value="option2">Opção 2</option>
  <option value="option3">Opção 3</option>
  <option value="option4">Opção 4</option>
  <option value="option5">Opção 5</option>
</select>
  </center>
<!-- Container para exibir a imagem -->
<div id="imageContainer"></div>

<script>
function displayImage() {
  // Obtém o valor selecionado
  var selectedOption = document.getElementById("optionSelect").value;
  
  // Limpa o conteúdo do contêiner de imagem
  var imageContainer = document.getElementById("imageContainer");
  imageContainer.innerHTML = '';

  // Cria e exibe a imagem com base na opção selecionada
  var img = document.createElement('img');
  if (selectedOption === "option1") {
    img.src = "primeira imagem.png"; // Substitua pelo caminho da imagem da opção 1
  } else if (selectedOption === "option2") {
    img.src = "imagem 2.png"; // Substitua pelo caminho da imagem da opção 2
  }
  if (selectedOption === "option3") {
    img.src = "fantasma de koko.png"; // Substitua pelo caminho da imagem da opção 3
  }
  if (selectedOption === "option4") {
    img.src = "quadro 1.png"; // Substitua pelo caminho da imagem da opção 4
  }
  if (selectedOption === "option5") {
    img.src = "ilha viva.png"; // Substitua pelo caminho da imagem da opção 5
  }
  
  // Adiciona a imagem ao contêiner de imagem
  imageContainer.appendChild(img);
}
</script>

</body>
</html>
